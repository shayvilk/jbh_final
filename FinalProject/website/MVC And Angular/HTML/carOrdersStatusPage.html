<div data-ng-controller="CarOrdersController" data-ng-init="GetCarOrders()">


    <a href="#/home">Home</a> | <a href="#/products">Products</a> | <a href="#/suppliers">Suppliers</a>


    <hr />
    <h2>Rental Status</h2>
    <input type="button" ng-click="GetCarOrders()" value="click this"/> 
    <table border="1" align="center">

        <tr>
            <th>
                Car Model
            </th>
            <th>
                Mileage
            </th>
            <th>
                Manufacturer Name
            </th>
            <th>
                Transmission
            </th>
            <!--<th>
                Car Photo
            </th>-->
        </tr>

        <tr ng-repeat="item in carOrders">
            <td>
                {{item.rentalStartDate}}
            </td>
            <td>
                {{item.rentalFinishDate}}
            </td>
            <td>
                {{item.userID}}
            </td>
            <td>
                {{item.CarID}}
            </td>
            <!--<td>
                <img ng-src="images/{{item.Photo}}.jpg" width="100" height="100" />
            </td>-->
        </tr>

    </table>



</div>
